<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>chat app node.js</title>
  <link rel="stylesheet" type="text/css" href="./main.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>
<body>
  <ul id="message"></ul>
  <div id="rooms"></div>

  <div id="controls">
    <div id="action">
        <input type="button" id="get_rooms" value="get_rooms">
        <input type="button" id="make_room" value="make_room">
        <input type="button" id="leave_room" value="leave_room" style="display: none">
    </div>
    <form action="" id="chat">
        <input type="text" id="msj" placeholder="メッセージを入力してください">
        <input type="submit" id="btn" value="送信">
    </form>
 </div>
</body>
</html>
