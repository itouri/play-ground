<!-- Respect for SONTYOU! -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>POST</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="./post.js"></script>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style id="custom-file-control">
  .custom-file-control::after {
    content: "ファイルが選択されていません";
  }
  </style>
  <style>
  .custom-file-control::before {
    content: "選択";
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>POST</h1>
    <div id="status" class="alert alert-success" role="alert" style="display: none;"></div>
    <form>
      <div class="form-group">
        <label for="spot_name">スポット名</label>
        <input type="text" class="form-control" id="spot_name" placeholder="spot" value="!!!spot">
      </div>

      <div class="form-group">
        <div style="margin-bottom: 10px;">画像</div>
        <label class="custom-file">
          <input type="file" id="image" class="custom-file-input">
          <span class="custom-file-control"></span>
        </label><br>
        <img id="preview" alt="preview" style="margin-top: 10px; width: 50%;">
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="latitude">緯度</label>
          <input type="text" class="form-control" id="latitude" placeholder="35.2529875" value="35">
        </div>
        <div class="form-group col-md-6">
          <label for="longitude">経度</label>
          <input type="text" class="form-control" id="longitude" placeholder="139.0006267" value="139">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="location" style="margin-bottom: 15px">現在地を取得</button>
      <div class="form-group">
        <label for="description">説明</label>
        <textarea class="form-control" id="description" rows="3" placeholder="desc">!!!desc</textarea>
      </div>
      <div class="form-group">
        <label for="hint">ヒント</label>
        <textarea class="form-control" id="hint" rows="3" placeholder="hint">!!!hint</textarea>
      </div>
    </form>
    <button type="submit" class="btn btn-primary btn-lg" id="submit">POST</button>
  </div>
</body>
</html>
